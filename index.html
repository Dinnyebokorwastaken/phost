<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub | Dinnyebokorwastaken</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }
        
        .stars {
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 100px 150px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 150px 60px, #ddd, rgba(0,0,0,0));
            background-size: 250px 250px;
            animation: stars-move 100s linear infinite;
        }
        @keyframes stars-move {
            from { background-position: 0 0; }
            to { background-position: 0 1000px; }
        }
    </style>
</head>
<body class="bg-gray-950 text-white font-['Inter'] min-h-screen flex flex-col relative overflow-hidden selection:bg-purple-500/30">

    <!-- Background -->
    <div class="absolute inset-0 z-0 opacity-30 stars pointer-events-none"></div>
    <div class="absolute inset-0 z-0 bg-gradient-to-b from-purple-900/10 via-gray-950 to-gray-950 pointer-events-none"></div>

    <main class="relative z-10 container mx-auto px-6 py-12 flex flex-col items-center min-h-screen">
        
        <header class="text-center mb-12 animate-float mt-8">
            <h1 class="text-3xl md:text-5xl font-['Press_Start_2P'] bg-clip-text text-transparent bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 mb-6 drop-shadow-2xl leading-relaxed">
                GAME HUB
            </h1>
        </header>

        <!-- Game Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-6xl mb-12">

            <!-- Celeste -->
            <a href="celeste.html" class="group relative">
                <div class="absolute -inset-0.5 bg-gradient-to-r from-pink-600 to-rose-400 rounded-2xl blur opacity-20 group-hover:opacity-60 transition duration-500"></div>
                <div class="relative bg-gray-900/90 backdrop-blur-xl border border-white/5 rounded-2xl p-6 h-full flex flex-col items-center text-center hover:-translate-y-1 transition-all duration-300">
                    <div class="w-16 h-16 bg-pink-500/10 rounded-xl flex items-center justify-center mb-4 text-pink-400">
                        <i data-lucide="mountain" class="w-8 h-8"></i>
                    </div>
                    <h2 class="text-xl font-bold text-white mb-1">Celeste</h2>
                    <span class="text-xs font-bold text-pink-400 uppercase tracking-widest mb-2">Platformer</span>
                </div>
            </a>

            <!-- Hollow Knight - Encoded path for the space -->
            <a href="Hollow%20Knight.html" class="group relative">
                <div class="absolute -inset-0.5 bg-gradient-to-r from-gray-400 to-gray-600 rounded-2xl blur opacity-20 group-hover:opacity-60 transition duration-500"></div>
                <div class="relative bg-gray-900/90 backdrop-blur-xl border border-white/5 rounded-2xl p-6 h-full flex flex-col items-center text-center hover:-translate-y-1 transition-all duration-300">
                    <div class="w-16 h-16 bg-white/5 rounded-xl flex items-center justify-center mb-4 text-gray-300">
                        <i data-lucide="swords" class="w-8 h-8"></i>
                    </div>
                    <h2 class="text-xl font-bold text-white mb-1">Hollow Knight</h2>
                    <span class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-2">Metroidvania</span>
                </div>
            </a>

            <!-- Baldi's Basics Plus - Encoded path for spaces and apostrophe -->
            <a href="Baldi's%20Basics%20Plus.html" class="group relative">
                <div class="absolute -inset-0.5 bg-gradient-to-r from-green-600 to-lime-400 rounded-2xl blur opacity-20 group-hover:opacity-60 transition duration-500"></div>
                <div class="relative bg-gray-900/90 backdrop-blur-xl border border-white/5 rounded-2xl p-6 h-full flex flex-col items-center text-center hover:-translate-y-1 transition-all duration-300">
                    <div class="w-16 h-16 bg-green-500/10 rounded-xl flex items-center justify-center mb-4 text-green-400">
                        <i data-lucide="graduation-cap" class="w-8 h-8"></i>
                    </div>
                    <h2 class="text-xl font-bold text-white mb-1">Baldi's Basics +</h2>
                    <span class="text-xs font-bold text-green-400 uppercase tracking-widest mb-2">Horror</span>
                </div>
            </a>

            <!-- Oneshot -->
            <a href="Oneshot.html" class="group relative">
                <div class="absolute -inset-0.5 bg-gradient-to-r from-purple-500 to-yellow-400 rounded-2xl blur opacity-20 group-hover:opacity-60 transition duration-500"></div>
                <div class="relative bg-gray-900/90 backdrop-blur-xl border border-white/5 rounded-2xl p-6 h-full flex flex-col items-center text-center hover:-translate-y-1 transition-all duration-300">
                    <div class="w-16 h-16 bg-purple-500/10 rounded-xl flex items-center justify-center mb-4 text-yellow-400">
                        <i data-lucide="lightbulb" class="w-8 h-8"></i>
                    </div>
                    <h2 class="text-xl font-bold text-white mb-1">Oneshot</h2>
                    <span class="text-xs font-bold text-purple-400 uppercase tracking-widest mb-2">Adventure</span>
                </div>
            </a>

             <!-- Terraria -->
             <a href="Terraria.html" class="group relative">
                <div class="absolute -inset-0.5 bg-gradient-to-r from-green-700 to-emerald-500 rounded-2xl blur opacity-20 group-hover:opacity-60 transition duration-500"></div>
                <div class="relative bg-gray-900/90 backdrop-blur-xl border border-white/5 rounded-2xl p-6 h-full flex flex-col items-center text-center hover:-translate-y-1 transition-all duration-300">
                    <div class="w-16 h-16 bg-emerald-500/10 rounded-xl flex items-center justify-center mb-4 text-emerald-400">
                        <i data-lucide="pickaxe" class="w-8 h-8"></i>
                    </div>
                    <h2 class="text-xl font-bold text-white mb-1">Terraria</h2>
                    <span class="text-xs font-bold text-emerald-400 uppercase tracking-widest mb-2">Sandbox</span>
                </div>
            </a>

        </div>

        <footer class="mt-auto pb-6 text-gray-600 text-xs flex flex-col items-center gap-2">
            <span>dinnyebokorwastaken.github.io</span>
            <div class="flex gap-4">
                <a href="https://github.com/Dinnyebokorwastaken/phost" class="hover:text-purple-400 transition-colors">GitHub Repo</a>
            </div>
        </footer>

    </main>

    <!-- Legacy / Backup Link in Corner -->
    <a href="celesteport.html" class="fixed bottom-4 right-4 z-50 flex items-center gap-2 px-4 py-2 bg-gray-900/90 border border-gray-700 rounded-lg text-xs text-gray-400 hover:text-white hover:border-blue-500 transition-all shadow-xl group backdrop-blur-sm">
        <i data-lucide="archive" class="w-3 h-3 group-hover:text-blue-400"></i>
        <span>Legacy Celeste Port</span>
    </a>

    <script>lucide.createIcons();</script>
</body>
</html>
