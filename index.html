    <style>
        /* Floating Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }
        
        /* Denser Star Background (Reverted to V1 style but smoother) */
        .stars {
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: stars 20s linear infinite;
            opacity: 0.5;
        }
        
        /* Secondary Twinkle Layer */
        .twinkle {
            background-image: 
                radial-gradient(1.5px 1.5px at 100px 150px, #a855f7, rgba(0,0,0,0)), /* Purple tint */
                radial-gradient(1.5px 1.5px at 200px 50px, #ec4899, rgba(0,0,0,0)); /* Pink tint */
            background-repeat: repeat;
            background-size: 300px 300px;
            animation: stars 40s linear infinite reverse;
            opacity: 0.3;
        }

        @keyframes stars {
            0% { background-position: 0 0; }
            100% { background-position: 0 1000px; }
        }

        /* Neon Text Glow */
        .text-glow {
            text-shadow: 0 0 10px rgba(168, 85, 247, 0.5), 
                         0 0 20px rgba(236, 72, 153, 0.3);
        }
    </style>
</head>
