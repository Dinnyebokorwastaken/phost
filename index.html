    <style>
        /* Floating Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }
        
        /* Dense Background Particles */
        .stars {
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: stars-move 25s linear infinite;
        }
        
        /* Twinkle Particles */
        .twinkle {
            background-image: 
                radial-gradient(1.5px 1.5px at 100px 150px, #a855f7, rgba(0,0,0,0)),
                radial-gradient(1.5px 1.5px at 200px 50px, #ec4899, rgba(0,0,0,0)),
                radial-gradient(1.5px 1.5px at 150px 250px, #3b82f6, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 300px 300px;
            animation: stars-move 45s linear infinite reverse;
        }

        @keyframes stars-move {
            from { background-position: 0 0; }
            to { background-position: 0 1000px; }
        }

        .text-glow {
            text-shadow: 0 0 10px rgba(168, 85, 247, 0.4), 
                         0 0 20px rgba(236, 72, 153, 0.2);
        }
    </style>
</head>
